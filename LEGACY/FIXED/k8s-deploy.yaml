apiVersion: v1
kind: Namespace
metadata:
  name: rai-stone-banking
  labels:
    app: rai-stone-banking

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: banking-config
  namespace: rai-stone-banking
data:
  accounts.txt: |
    123456BAL0000001690.00

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rai-stone-banking
  namespace: rai-stone-banking
  labels:
    app: rai-stone-banking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rai-stone-banking
  template:
    metadata:
      labels:
        app: rai-stone-banking
    spec:
      initContainers:
      - name: setup-data
        image: busybox:1.35
        command: ['sh', '-c']
        args:
        - |
          cp /config/accounts.txt /data/accounts.txt
          chmod 666 /data/accounts.txt
        volumeMounts:
        - name: banking-config
          mountPath: /config
        - name: banking-data
          mountPath: /data
      containers:
      - name: banking-app
        image: acrraistonebanking2.azurecr.io/rai-stone-banking:latest # Pastikan ini benar
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ENVIRONMENT
          value: "azure"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        workingDir: /workspace
        volumeMounts:
        - name: banking-data
          mountPath: /workspace/accounts.txt
          subPath: accounts.txt
      volumes:
      - name: banking-config
        configMap:
          name: banking-config
      - name: banking-data
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: rai-stone-banking-service
  namespace: rai-stone-banking
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: rai-stone-banking

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rai-stone-banking-ingress
  namespace: rai-stone-banking
spec:
  ingressClassName: nginx
  rules:
  # - host: "banking.your-domain.com" # Masih dikomentari untuk pengujian IP
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rai-stone-banking-service
            port:
              name: http